<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>En Route</title>

    <!-- Bootstrap CSS CDN-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <!-- jQuery hosted library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron text-center bg-dark text-white">
            <h1 class="display-4">En Route</h1>
            <p class="lead">
              Find arrival and departure times for your public transit schedule!
            </p>
          </div>

          <div class="card bg-dark mb-4">
            <div class="card-header text-white">Current Transit Schedule</div>
            <div class="card-body bg-dark">
              <table class="table table-dark" id="trainTable">
                <thead class="text-white">
                  <tr>
                    <th scope="col">Transit Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <div class="card bg-dark">
            <div class="card-header text-white">Add A New Transit Line</div>
            <div class="card-body bg-dark text-white">
              <form>
                <div class="form-group">
                  <label for="trainNameInput">Transit Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="trainNameInput"
                    placeholder="Enter transit name"
                  />
                </div>
                <div class="form-group">
                  <label for="destinationCityInput">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="destinationCityInput"
                    placeholder="Enter destination city"
                  />
                </div>
                <div class="form-group">
                  <label for="trainTimeInput"
                    >First Departure Time (HH:mm - military time)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="trainTimeInput"
                    placeholder="Enter first departure time"
                  />
                </div>
                <div class="form-group">
                  <label for="trainFrequencyInput">Frequency (min)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="trainFrequencyInput"
                    placeholder="Enter transit frequency time"
                  />
                </div>
                <button type="submit" id="addTrain" class="btn btn-secondary">
                  Find Next Arrival
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Enable Bootstrap Javascript plugins CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
